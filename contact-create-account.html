<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <title>creat-account</title>
    <!--IE compatibility meta
		================================================== -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- first mobile meta
	    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS
	   ================================================== -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Animate CSS
	   ================================================== -->
    <link rel="stylesheet" href="css/animate.min.css">
    <!-- google fonts
	   ================================================== -->
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <!-- Font Icons
	   ================================================== -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Hover CSS
	   ================================================== -->
    <link rel="stylesheet" type="text/css" href="css/hover.css">
    <!-- Favicon
	   ================================================== -->
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <!-- Main CSS
	   	================================================== -->
    <link rel="stylesheet" href="css/style.css">
    <!--[if lt IE 9]>
	      <script src="js/html5shiv.min.js"></script>
	      <script src="js/respond.min.js"></script>
	    <![endif]-->
</head>

<body class="bg-image">
    <section class="center-content-Log ">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="left-div   ">
                        <ul class="background-slider hidden-xs">
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                        <div class="color-overlay text-center">
                            <div class="col-md-7 hidden-xs hidden-sm ">
                                <h1 class="wow fadeInUp " data-wow-duration="4s">Thank you for all your support</h1>
                                <span class="wow fadeIn " data-wow-duration="6s">Let's start</span>
                            </div>
                            <div class="col-md-5 col-sm-8 col-xs-11 pull-right right-div2">
                                <div class="logo ">
                                    <img src="images/slogo.png" class=" hvr-grow" style="width: 100px;height: 100px; background-color: #fff; border-radius: 50%">
                                </div>
                                <h4 class="span-2 hvr-float-shadow wow fadeInUp" data-wow-duration="6s">Create an account</h4>
                                <div class="login-form" id="loginform">
                                    <form role="form">
                                        <!--Start Contact Form-->
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="text" class="form-control input-lg" placeholder="Username" id="usrnm"></input>
                                            </div>
                                            <div class="form-group">
                                                <input type="email" class="form-control input-lg" placeholder="Your email" id="mail"></input>
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control input-lg" placeholder="Password" id="psw"></input>
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control input-lg" placeholder="Re-Password"></input>
                                            </div>
                                        </div>
                                        <div class="col-xs-6 col-xs-offset-3">
                                            <p id="taken"></p>
                                            <button type="button" class="btn btn-default btn-lg " onclick="takken()">Sign Up</button>
                                        </div>
                                    </form>
                                    <!--End Contact Form-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</body>
<!-- Javascript 
    ================================================== -->
<script src="js/jquery-1.12.1.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/wow.min.js"></script>
<script src="js/loginapi.js"></script>
<script>
    new WOW().init();
</script>

</html>
