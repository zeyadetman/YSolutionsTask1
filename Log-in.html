<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <title>Subula-Login</title>
    <!--IE compatibility meta
		================================================== -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- first mobile meta
	    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS
	   ================================================== -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Animate CSS
	   ================================================== -->
    <link rel="stylesheet" href="css/animate.min.css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <!-- Font Icons
	   ================================================== -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Hover CSS
	   ================================================== -->
    <link rel="stylesheet" type="text/css" href="css/hover.css">
    <!-- Favicon
	   ================================================== -->
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <!-- Main CSS
	   	================================================== -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/updates.css">
    <!--[if lt IE 9]>
	      <script src="js/html5shiv.min.js"></script>
	      <script src="js/respond.min.js"></script>
	    <![endif]-->
</head>

<body class="bg-image">
    <!-- center content
	   	================================================== -->
    <section class="center-content-Log ">
        <div class="container">
            <div class="row">

                <div class="col-md-8 col-md-offset-2">
                    <div class="left-div   ">
                        <ul class="background-slider hidden-xs">
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                        <div class="color-overlay text-center">
                            <div class="col-md-7 hidden-xs hidden-sm ">
                                <h1 class="wow fadeInUp " data-wow-duration="4s">Thank you for all your support</h1>
                                <span class="wow fadeIn " data-wow-duration="6s">Let's start</span>
                            </div>
                            <div class="col-md-5 col-sm-8 col-xs-11 pull-right right-div">
                                <div class="logo ">
                                    <img src="images/slogo.png" class=" hvr-grow" style="width: 100px;height: 100px; background-color: #fff; border-radius: 50%">
                                </div>
                                <span class="span-1">Need an account?</span> <a class="link1" href="contact-create-account.html">SignUp</a>
                                <div class="login-form">
                                    <form role="form">
                                        <!--Start Contact Form-->
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="email" class="form-control input-lg" placeholder="Email" id="mail"></input>
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control input-lg" placeholder="Password" id="password"></input>
                                            </div>
                                        </div>
                                        <div class="col-xs-6">
                                            <form>
                                                <div class="form-group">
                                                    <button type="button" id="signin" class="wow fadeIn btn btn-default btn-lg " data-wow-duration="6s" onclick="sending()">Sign in</button>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="col-xs-6 check">
                                        </div>
                                        <div class="col-xs-14 link5">

                                            <input type="checkbox" value="remeber"></input> <span>Remember me</span>
                                            <br>
                                            <a href="Reset-password.html">Forget password?</a>
                                        </div>

                                        <div class="col-xs-7">

                                            <label>Or Log in with</label>
                                        </div>
                                        <div class="col-xs-5 link4">
                                            <a onclick="login()" id="fb-login"><i class="fa fa-facebook fa-lg"></i></a>
                                            <a href="#"><i class="fa fa-twitter fa-lg"></i></a>
                                            <a href="#"><i class="fa fa-google-plus fa-lg"></i></a>
                                        </div>

                                        <div id="loginerror">
                                            <p>No account found for this information. Retry, or <a href="contact-create-account.html"> Sign up for Sunbula.</a></p>
                                        </div>
                                    </form>


                                    <!--End Contact Form-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <div class="container">
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" style="display: none;" id="mmm"></button>


    </div>
    </div>

    <script src="js/inn.js"></script>
</body>
<!-- Javascript 
    ================================================== -->
<script src="js/jquery-1.12.1.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/wow.min.js"></script>
<!-- Facebook Api -->
<script src="js/fbAPI.js">
</script>
<script src="js/loginapi.js">
</script>
<script>
    new WOW().init();
</script>

</html>
